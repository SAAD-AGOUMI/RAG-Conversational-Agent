name: CI - RAG Agent

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ================= Code Quality =================
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy types-toml types-requests

      - name: Run flake8
        run: flake8 Agent

      - name: Run black
        run: black Agent --check --line-length 88

      - name: Run isort
        run: isort Agent --check-only --profile black

      - name: Run mypy
        run: mypy Agent --ignore-missing-imports