name: CI - RAG Agent

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ================= Code Quality =================
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy types-toml types-requests

      - name: Run flake8
        run: flake8 Agent

      - name: Run black
        run: black Agent --check --line-length 88

      - name: Run isort
        run: isort Agent --check-only --profile black

      - name: Run mypy
        run: mypy Agent --ignore-missing-imports

  # ================= Docker Build =================
  docker-build:
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Qdrant (optionnel, car officiel)
      - name: Pull Qdrant image
        run: docker pull qdrant/qdrant:latest

      # Build Ollama
      - name: Build Ollama image
        run: docker build -t ollama-server .

      # Build Agent
      - name: Build Agent image
        run: docker build -t rag-agent ./Agent

      # Build all services with docker-compose
      - name: Build all services via docker-compose
        run: docker compose build
